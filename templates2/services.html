    <!--List of services starts here-->
    <table>
    </table>

    <div class = "servicegrid">
    {% for service in service %}
      <div class = "servicecontainer">
        <div class = "sname"><h2>{{service.servname}}</h2></div>
        <div class = "spic" align = "center">
          {% if service.servishigh%}
            <div class = "shigh">
              <text>HOT!!!</text>
            </div>
          {% else %}
            <div class = "slow">
              <text></text>
            </div>
          {% endif %}
          <a href = "#"><img src = "{{service.servpic.url}}"></a>
        </div>
        <div class = "sdesc">{{service.servdesc}}</div>
        <div class = "sprice">{{service.servcost}}</div>
        <br>
      </div>
    {% endfor %}
    </div>
